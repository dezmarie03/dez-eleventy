query MyQuery {
  home {
    image {
      responsiveImage(imgixParams: { fm: jpg }) {
        srcSet
        webpSrcSet
        src
        width
        height
        aspectRatio
        alt
        bgColor
        base64
      }
    }
    intro
    title
  }
  allPosts(
    first: "100"
    skip: "0"
    orderBy: date_DESC
    filter: { _status: { eq: published } }
  ) {
    body
    id
    slug
    title
    seoMeta {
      description
      image {
        url
      }
    }
    coverImg {
      responsiveImage(imgixParams: { fm: jpg }) {
        srcSet
        webpSrcSet
        src
        width
        height
        aspectRatio
        alt
        bgColor
        base64
      }
    }
    tags
    date
    relatedPosts {
      slug
      title
    }
  }
  allProjects(
    first: "100"
    skip: "0"
    orderBy: order_ASC
    filter: { _status: { eq: published } }
  ) {
    body
    id
    order
    slug
    title
    roleResponsibilities
    seoMeta {
      description
      image {
        url
      }
    }
    coverImg {
      responsiveImage(imgixParams: { fm: jpg }) {
        srcSet
        webpSrcSet
        src
        width
        height
        aspectRatio
        alt
        bgColor
        base64
      }
    }
  }
}
