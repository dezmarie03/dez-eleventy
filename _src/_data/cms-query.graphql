query MyQuery {
  home {
    image {
      responsiveImage(imgixParams: { fm: jpg, q: 60, fit: max, w: 500 }) {
        srcSet
        webpSrcSet
        src
        width
        height
        aspectRatio
        alt
        bgColor
        base64
      }
    }
    intro
    title
  }
  about {
    image {
      responsiveImage(imgixParams: { fm: jpg, q: 60, fit: max, w: 500 }) {
        srcSet
        webpSrcSet
        src
        width
        height
        aspectRatio
        alt
        bgColor
        base64
      }
    }
    intro
    title
  }
  allPosts(
    first: "100"
    skip: "0"
    orderBy: date_DESC
    filter: { _status: { eq: published } }
  ) {
    body
    id
    slug
    title
    seoMeta {
      title
      description
      image {
        url
      }
    }
    coverImg {
      responsiveImage(imgixParams: { fm: png, q: 75, fit: max, w: 500 }) {
        srcSet
        webpSrcSet
        src
        width
        height
        aspectRatio
        alt
        bgColor
        base64
      }
    }
    tags
    date
  }
  allProjects(
    first: "100"
    skip: "0"
    orderBy: order_ASC
    filter: { _status: { eq: published } }
  ) {
    body
    id
    order
    slug
    title
    roleResponsibilities
    private
    seoMeta {
      title
      description
      image {
        url
      }
    }
    coverImg {
      responsiveImage(imgixParams: { fm: png, q: 75, fit: max, w: 500 }) {
        srcSet
        webpSrcSet
        src
        width
        height
        aspectRatio
        alt
        bgColor
        base64
      }
    }
    gallery {
      responsiveImage(imgixParams: { fm: png, q: 75, fit: max, w: 500 }) {
        srcSet
        webpSrcSet
        src
        width
        height
        aspectRatio
        alt
        bgColor
        base64
      }
      id
    }
  }
}
